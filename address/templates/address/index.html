{% extends 'base.html' %}


{% block title %}
    Address Book
{% endblock %}


{% block content %}
    {% include 'includes/navbar.html' %}
    {% for person in contact %}
        <div class="list-group">
            <a href="{% url 'info' slug=person.slug %}"
               class="list-group-item list-group-item-secondary shadow bg-secondary m-1 bg-opacity-25">
                {{ person.name.title }} {{ person.surname.title }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
