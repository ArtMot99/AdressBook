{% extends 'base.html' %}


{% block title %}
    Address Book
{% endblock %}


{% block content %}
    {% include 'includes/navbar.html' %}
    <h1>Address Book</h1>
    {% for person in contact %}
    <h3>Contact info</h3>
        <p><tt>Name:</tt> <em>{{ person.name }}</em></p>
        <p><tt>Surname:</tt> <em>{{ person.surname }}</em></p>
        <p><a href="{% url 'info' pk=person.pk %}"><b>--> show more info <--</b></a></p>
    {% endfor %}
{% endblock %}
